[tox]
envlist =
    # code linters/stylers
    manifest
    flake8
    # documentation linters/checkers
    docs

;[testenv]
;commands = coverage run -p -m pytest
;deps=
;    coverage
;    pytest

;[testenv:coverage-clean]
;deps = coverage
;skip_install = true
;commands = coverage erase

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

;[testenv:coverage-report]
;deps = coverage
;commands =
;    coverage combine
;    coverage report

[testenv:flake8]
deps = flake8
commands =
    flake8 src/ebel_rest/ tests/ setup.py

####################
# Deployment tools #
####################

[testenv:bumpversion]
commands = bumpversion {posargs}
skip_install = true
deps =
    bumpversion

[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

[testenv:finish]
basepython = python3
skip_install = true
whitelist_externals =
    /bin/git
    /usr/local/bin/git
deps =
    {[testenv:build]deps}
    {[testenv:release]deps}
    bumpversion
commands =
    bumpversion release
    {[testenv:release]commands}
    git push
    bumpversion patch
